<ion-view cache-view="false" ng-init="projectlist()">
  <link href="css/projectlist.css" rel="stylesheet">

  <ion-header-bar>
    <div class="row">
      <div class="col col-10" ng-click="projectback()"><i class="button-icon ion-android-arrow-back close"></i></div>
      <div class="col col-80">
        <p class="titletext">Project List</p>
      </div>
      <div class="col col-10"><i class="button-icon ion-log-out close" ng-click="logout()"></i></div>
    </div>
  </ion-header-bar>


  <div class="bar bar-subheader item-input-inset row">
    <div class="col col-90">
      <label class="item-input-wrapper">
        <i class="icon ion-search"></i>
        <input type="search" placeholder="Search" ng-model="search">
      </label>
    </div>
    <div class="col col-10" ng-click="NewProject()">
      <i class="icon ion-ios-plus icon-color"></i>
    </div>
  </div>

  <ion-content class="content_back search" padding="true" has-bouncing="false">
    
    <!-- <div class="button-bar button-bar_custom bar-stable">
      <a  class="button button-outline seg" ng-class="{'active' : approve_state==false ,'inactive' : approve_state==true}" ng-click="checkStatus(false)">All</a>
      <a  class="button button-outline seg" ng-class="{'active' : approve_state==true ,'inactive' : approve_state==false }" ng-click="checkStatus(true)">Unapproved</a>
    </div> -->

    <div class="row">
      <div class="col col-50">  
       <input type="radio" ng-click="checkStatus(true)" ng-checked="assign==true"><span style="padding-left: 5px;
    font-size: 15px;"> Approved</span><br>
      </div>
      <div class="col col-50">  
       <input type="radio" ng-click="checkStatus(false)" ng-checked="assign==false"><span style="padding-left: 5px;
    font-size: 15px;"> Unapproved</span><br>
      </div>
    </div>

    <div class="list" ng-repeat="x in ProjectDetails | orderBy:'name' | filter:{is_assigned:assign} | filter:search">
      <a class="item item-avatar item-icon-right">
        <img src="img/contact.png">
        <h2>{{x.name}}</h2>
        <p>Progress</p>
      </a>
      <a class="item row">
        <i class="icon icon-clr line ion-cash col col-30" ng-click="cost(x.id,x.name,x.budget)">&nbsp;COST</i>
        <i class="icon icon-clr line ion-android-people col col-30" ng-click="teams(x.id,x.name)">&nbsp;TEAMS</i>
        <i class="icon icon-clr ion-ios-time-outline col col-40" ng-click="timesheet_project(x.id,x.name)">&nbsp;TIMESHEET</i>
      </a>
    </div>
    <div ng-show="ProjectDetails.length==0 || (ProjectDetails | filter:search).length==0" style="color:red;text-align:center;">
      No Projects found
    </div>
  </ion-content>
</ion-view>
