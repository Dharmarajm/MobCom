<ion-view ng-controller="EmpEmployeelistCtrl" ng-init="Timesheetcal()"> 
  <link href="css/employeelist.css" rel="stylesheet" cache-view="false">

<ion-header-bar>
         <div class="row">   
             <div class="col col-10" ng-click="empback()"><i class="button-icon ion-android-arrow-back close"></i></div>          
             <div class="col col-80" > <p class="titletext">Time Sheet</p></div>
             <div class="col col-10"><i class="button-icon ion-log-out close" ng-click="logout()"></i></div>
         </div>
  </ion-header-bar>   
  
  <ion-content class="content_back" padding=true>

<h6><center>{{EmployeeName}}</center></h6>

         <div class="row">   
             <div class="col col-50"> From : </div>
             <div class="col col-50"><p ng-bind="FromDate | date:'dd/MM/yyyy'"></p></div>
         </div>

         <div class="row">   
             <div class="col col-50"> To : </div>
             <div class="col col-50"><p ng-bind="ToDate | date:'dd/MM/yyyy'"></p></div>
         </div>

        <div class="row">
                <div class="col col-80"></div>
                <div ng-click="show = 1" class="col col-20">
                  <i  class="add button-icon ion-android-add-circle"></i>
                </div>
        </div>


    <div ng-show="show==1">

          <div class="row">   
             <div class="col col-40">
               <select ng-model="projectnamesids"  ng-change="projectname(projectnamesids)" ng-options="g.name for g in ProjectDetails" style="width:100%;height:34px;">
                  <option value="" style="display: true;">-- select --</option>
                </select>
             </div> 

             <div class="col col-30" ng-click="openDatePicker()">              
                <input type="text" style="width: 100%" ng-model="selectdate" placeholder="Date" max="maxDate" />
              </div>

             <div class="col col-30">
               <!-- <input type="text" style="width: 80%" name="input" ng-model="hours" placeholder="Hours" /> -->
               <select ng-model="hours" name="input" style="width: 80%;height:34px;" ng-options="gethour for gethour in getHours">
                 <option value="">Hours</option>
               </select>
             </div>
         </div>   


        <div class="row">
            <div class="col col-50"></div>
            <div class="col col-50">
              <button class="button button-small button-block button-danger" ng-click="timesheetcreate(hours);projectnamesids='0';hours='';">Save</button>
            </div>
        </div>
        
     </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="bg-color">
            <td>Projects</td>
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
          </tr>
        </thead>
        <tbody>          
          <tr ng-repeat="x in TimesheetsDetails">
            <td>{{x.project_name}}</td>
            <td>{{x.day7}}</td>
            <td>{{x.day1}}</td>
            <td>{{x.day2}}</td>
            <td>{{x.day3}}</td>
            <td>{{x.day4}}</td>
            <td>{{x.day5}}</td>
            <td>{{x.day6}}</td>            
          </tr> 
          <tr style="background-color:#9f9f9f">
            <td>Total</td>
            <td>{{Day7}}</td>
            <td>{{Day1}}</td>
            <td>{{Day2}}</td>
            <td>{{Day3}}</td>
            <td>{{Day4}}</td>
            <td>{{Day5}}</td>
            <td>{{Day6}}</td>
          </tr>        
        </tbody>
      </table>

        <div class="row">
            <div class="col col-30">
              <button class="button button-small button-block button-positive a" ng-click="Previous('previous')">Previous</button>
            </div>
            <div class="col col-40">
              <button class="button button-small button-block button-positive a" ng-click="Current('current')">Current</button>
            </div>
            <div class="col col-30">
              <button class="button button-small button-block button-positive a" ng-click="Next('next')">Next</button>
            </div>
        </div>
  </ion-content>
</ion-view>
