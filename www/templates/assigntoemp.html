<ion-view cache-view="false">
  <link href="css/employeelist.css" rel="stylesheet" cache-view="false">
  
  <ion-header-bar>
         <div class="row">    
             <div class="col col-10" ng-click="back()"><i class="button-icon ion-android-arrow-back close"></i></div>                   
             <div class="col col-80" > <p class="titletext">Assign Project</p></div>
             <div class="col col-10"><i class="button-icon ion-log-out close" ng-click="logout()"></i></div>
         </div>
  </ion-header-bar>   


  <ion-content class="content_back" padding="true" has-bouncing="false">

  <h4><center>{{EmployeeName}}</center></h4>

        <div class="row">
          <div class="col col-50 text-center" style="text-align:center;padding-top:13px;">Project Name</div>
          <div class="col col-50">
             <!-- <select ng-model="projectnameside"  ng-change="projectname(projectnameside)" ng-options="g.name for g in AllProject" ng-Required="true" >
              <option value="" style="display:true;width: 100%">Select</option>
              </select> -->
              <ion-multiple-select style="width:100%;height:40px;" title="Select Project" options="AllProject" key-property="id" value-property="name" selected-property="selected" class="item item-input item-icon-right">
               <div class="input-label">
                {{ getOptionsSelected(AllProject, 'name', 'selected') || 'Select Project' }}
               </div>
               <i class="icon ion-android-arrow-dropdown"></i>
              </ion-multiple-select>
              <!-- <textarea class="padding" disabled="disabled">{{ getOptionsSelected(AllProject, 'name', 'selected') }}</textarea> -->
          </div>
        </div>

         <div class="row">
            <div class="col col-50"></div>
            <div class="col col-50">
              <button class="button button-small button-block button-positive a" ng-click="assignto()">Save</button>
            </div>
        </div>

  </ion-content>

     <script id="templates/multipleSelect.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar align-title="center">
            <button class="button button-icon ion-close" ng-click="closeModal();"></button>
            <h1 class="title">{{multipleSelect.title}}</h1>
            <button class="button button-icon ion-checkmark" ng-click="saveOptions();"></button>
        </ion-header-bar>
        <ion-content scroll="false">
            <ul class="list">
                <li class="item item-toggle" ng-repeat="option in multipleSelect.tempOptions" ng-if="!multipleSelect.renderCheckbox">
                    {{ option[multipleSelect.valueProperty] }}
                    <label class="toggle toggle-assertive">
                        <input type="checkbox" ng-model="option[multipleSelect.selectedProperty]">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-checkbox" ng-repeat="option in multipleSelect.tempOptions" ng-if="multipleSelect.renderCheckbox">
                   <label class="checkbox">
                     <input type="checkbox" ng-model="option[multipleSelect.selectedProperty]">
                   </label>
                   {{ option[multipleSelect.valueProperty] }}
                </li>
            </ul>
            <div class = "list" ng-show="multipleSelect.tempOptions.length==0">
             <div class = "item">No Projects</div>
            </div>
        </ion-content>
      </ion-modal-view>
    </script>
</ion-view>
